<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'post_list' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_create' %}">Crear Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <a href="{% url 'post_list' %}" class="btn btn-secondary mb-3">Volver a la lista</a>

                <h1 class="mb-3">{{ post.titulo }}</h1>

                {% if post.imagen %}
                    <img src="{{ post.imagen.url }}" class="img-fluid mb-4" alt="{{ post.titulo }}">
                {% endif %}

                <p class="text-muted">Publicado: {{ post.fecha_creacion|date:"d/m/Y H:i" }}</p>
                <p class="text-muted">Actualizado: {{ post.fecha_actualizacion|date:"d/m/Y H:i" }}</p>

                <div class="mb-4">
                    {{ post.contenido|linebreaks }}
                </div>

                <div class="btn-group" role="group">
                    <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
